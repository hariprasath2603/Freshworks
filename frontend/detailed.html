<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Detailed</title><!--Importing fonts from google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
    <!--adding css as external-->
    <link rel="stylesheet" href="./css/styledet.css">
    <!--adding external script-->
    <script src="./script/maindet.js"></script>
</head>
<body>
    
               <div> <!--Logo for this page-->
                <h1 id="logo">Country Index </h1>
                </div>
                    <!--details are displayed inside the root -->
                <div id="root">

                    <h1 id="cntryName">County Name: </h1>  <!--country name-->
                    <img id="flag" width='150px' height='75px'alt="Country Flag"> <!--couontry flag-->
                    
                    <p>
                        <br>
                        <!-- captial and alternative names are displayed-->
                        <h4>Basic deatils</h4>   
                        <div id="capital"></div>
                        <div id="altrNam"></div>
                        <hr>
                        <!--Geographical details are shown like latitude and longditude, area , population, region sub region,-->
                        <h4>Geography</h4>
                        <div id="latlang"></div>
                        <div id="population"></div>
                        <div id="area"></div>
                        <div id="region"></div>
                        <div id="subregion"></div>
                        <hr>

                        <!-- domains and cll code for the country-->
                        <h4>Communication</h4>
                        <div id="call"></div>
                        <div id="domain"></div>
                        <!--valid currensies in the country-->
                        <h4>Currencies</h4>
                        <div id="currencies"></div>
                        <!--Languages of the country  this api does not containe some languages of the countries eg ) tamil in in india only hindi and enlisg are listed-->
                        <h4>Languages</h4>
                        <div id="languages"></div>
                         <!--Neighbouring countries-->                           
                        <h4>Neighboring county codes</h4>
                        <div id="borders"></div>
                        <!--Time Zones of the country-->
                        <h4>Timezone</h4>
                        <div id="timezone"></div>
                        <!--Organization like  EU where the country is being a part-->
                        <h4>Regional Organizations</h4>
                        <div id="blocks"></div>
 
                    </p>

                </div>
                    
</body>
</html>
